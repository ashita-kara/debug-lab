        .calc-mode { border-left-color: #007bff; }
        .calc-mode .original-txt { color: #888; font-size: 0.75em; border-bottom: 1px solid #f0f0f0; padding-bottom: 3px; margin-bottom: 5px; }

        .memo-mode { border-left-color: #28a745; }

<body>
    <div class="header">é…é”åŠ¹ç‡è¨ˆç®— v2.6</div>
    <div style="padding: 10px;">
        <button id="start-btn" class="btn btn-start">ğŸ¤ éŒ²éŸ³é–‹å§‹</button>
        <button id="stop-btn" class="btn btn-stop">â¹ å®Œäº† / è¨ˆç®—</button>

        <div id="extraction-preview">
            <div>é‡‘é¡:<span id="pre-yen" class="preview-val">-</span></div>
            <div>æ™‚é–“:<span id="pre-min" class="preview-val">-</span></div>
            <div>è·é›¢:<span id="pre-km" class="preview-val">-</span></div>
        </div>

        <div id="status">å¾…æ©Ÿä¸­...</div>

    </div>

<script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusDiv = document.getElementById('status');
    const historyDiv = document.getElementById('history');
    let recognition;
    let db = JSON.parse(localStorage.getItem('deliv_logs_v6') || '[]');

    function render() {
        historyDiv.innerHTML = db.map(item => `
            <div class="card ${item.type}">
                ${item.body}
            </div>
        `).join('');
    }

    // æ–‡å­—åˆ—ã®é‡è¤‡ã‚’å‰Šã‚‹ãŠæƒé™¤é–¢æ•°
    function cleanText(text) {
        if (!text) return "";
        // ã‚¹ãƒšãƒ¼ã‚¹ç­‰ã§åŒºåˆ‡ã£ã¦é‡è¤‡ã‚’å‰Šé™¤
        const words = text.replace(/ã€€/g, " ").split(/\s+/);
        return Array.from(new Set(words)).join(" ");
    }

    startBtn.onclick = () => {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("æœªå¯¾å¿œ");
        recognition = new Speech();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onstart = () => {
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            statusDiv.innerText = "è´ãå–ã‚Šä¸­...";
        };

        recognition.onresult = (e) => {
            let current = "";
            for (let i = e.resultIndex; i < e.results.length; i++) {
                current += e.results[i][0].transcript;
            }
            statusDiv.innerText = current;
            updatePreview(current);
        };

        recognition.onend = () => {
            process(statusDiv.innerText);
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
        };
        recognition.start();
    };

    stopBtn.onclick = () => recognition.stop();

    function extractData(text) {
        const yen = (text.match(/(\d+)(?:å††|ãˆã‚“|Â¥|ï¿¥)/) || [])[1];
        const min = (text.match(/(\d+)(?:åˆ†|ãµã‚“|ã·ã‚“|min)/) || [])[1];
        const km = (text.match(/(\d+(?:\.\d+)?)(?:km|ã‚­ãƒ­|kg|k|ãŒ”|k m)/i) || [])[1];
        return { yen, min, km };
    }

    function updatePreview(text) {
        const data = extractData(text);
        document.getElementById('pre-yen').innerText = data.yen || '-';
        document.getElementById('pre-min').innerText = data.min || '-';
        document.getElementById('pre-km').innerText = data.km || '-';
    }

    function process(text) {
        if (!text || text.includes("å¾…æ©Ÿä¸­")) return;

        // è¡¨ç¤ºç”¨ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’ãŠæƒé™¤
        const cleaned = cleanText(text);
        const { yen, min, km } = extractData(text);
        let resLines = [];
        let cardType = "memo-mode";
        let cardBody = "";

        if (yen && (min || km)) {
            cardType = "calc-mode";
            if (min) {
                const pMin = (yen / min).toFixed(1);
                resLines.push(`<div class="res-line">ğŸ’° <span class="res-val">${pMin}å††/åˆ†</span> (${Math.round(pMin * 60).toLocaleString()}å††/æ™‚)</div>`);
            }
            if (km) {
                const pKm = (yen / km).toFixed(1);
                resLines.push(`<div class="res-line">ğŸ“ <span class="res-val">${pKm}å††/km</span></div>`);
            }
            cardBody = `<div class="original-txt">${cleaned}</div>` + resLines.join('');
        } else {
            cardType = "memo-mode";
            cardBody = `
                <div class="memo-content">${cleaned}</div>
                <div class="memo-label">ğŸ“ ãƒ¡ãƒ¢</div>
            `;
        }

        db.unshift({ type: cardType, body: cardBody, txt: text });
        if (db.length > 30) db.pop();
        localStorage.setItem('deliv_logs_v6', JSON.stringify(db));
        render();
        statusDiv.innerText = "å¾…æ©Ÿä¸­...";
        updatePreview("");
    }

    function clearHistory() {
        if (confirm("å±¥æ­´ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            db = [];
            localStorage.removeItem('deliv_logs_v6');
            render();
        }
    }

    render();
</script>
</body>
