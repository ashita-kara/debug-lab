<script>
    const startBtn = document.getElementById('start-btn');

    let recognition;
    
    // ã‚¹ãƒãƒ›ã«ä¿å­˜ã•ã‚ŒãŸå±¥æ­´ã‚’èª­ã¿è¾¼ã‚€
    let db = JSON.parse(localStorage.getItem('deliv_logs') || '[]');

    function render() {
        historyDiv.innerHTML = db.map(item => `
            <div class="card">
                <div class="original-txt">${item.txt}</div>
                ${item.res}

        `).join('');
    }

    startBtn.onclick = () => {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("æœªå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶");
        recognition = new Speech();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onstart = () => {
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            statusDiv.innerText = "è´ãå–ã‚Šä¸­...";
        };

        recognition.onresult = (e) => {
            let current = "";
            for (let i = e.resultIndex; i < e.results.length; i++) {

        };
        recognition.start();
    };

    stopBtn.onclick = () => recognition.stop();

    function process(text) {
        if (!text || text.includes("å¾…æ©Ÿä¸­")) return;

        // ã€é‡è¤‡å¯¾ç­–ã€‘æ­£è¦è¡¨ç¾ã‚’å·¥å¤«ã—ã€Œæœ€åˆã«å‡ºç¾ã—ãŸæ•°å­—ã€ã ã‘ã‚’ç¢ºå®Ÿã«æŠœã
        const amount = (text.match(/(\d+)å††/) || [])[1];
        const mins = (text.match(/(\d+)åˆ†/) || [])[1];
        // ã‚­ãƒ­, kg, km ã‚’ã™ã¹ã¦ã€Œè·é›¢(km)ã€ã¨ã—ã¦æ‰±ã†
        const dist = (text.match(/(\d+(?:\.\d+)?)(?:km|ã‚­ãƒ­|kg|k|ãŒ”)/) || [])[1];

        let resHtml = "";

            if (mins) {
                const pMin = (amount / mins).toFixed(1);
                resHtml += `<div class="res-line">ğŸ’° <span class="res-val">${pMin}å††/åˆ†</span> (${Math.round(pMin * 60)}å††/æ™‚)</div>`;
            }
            if (dist) {

        if (!resHtml) resHtml = '<div class="res-line">ğŸ“ ãƒ¡ãƒ¢</div>';

        // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        db.unshift({ txt: text, res: resHtml });

        localStorage.setItem('deliv_logs', JSON.stringify(db));

    function clearHistory() {

</script>
